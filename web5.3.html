<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        background: #fff;
        padding: 20px;
        border-bottom: 1px solid rgba(6, 6, 6, 0.3);
      }
      ul {
        list-style-type: lower-greek;
        list-style-position: outside;
        list-style-image: radial-gradient(5px red);
      }
      li {
        justify-content: space-between;
        display: inline-block;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>rger</li>
        <li>ewfweger</li>
        <li>ewfdwefwe</li>
        <li>erfgfdw</li>
      </ul>
    </nav>
  </body>
</html>
